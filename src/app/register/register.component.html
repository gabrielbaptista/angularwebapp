<h1>Registro de usuário</h1>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate class="form-container">
    <div class="form-group">
        <label for="name">Nome</label>
        <input [(ngModel)]="name" name="name" class="form-control" required />
    </div>
    <div class="form-group">
        <label for="username">Usuário</label>
        <input  [(ngModel)]="username" name="username" class="form-control" required />
    </div>
    <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control"  ngModel />
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
</form>
