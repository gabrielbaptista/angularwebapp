//<h1>Login</h1>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate class="form-container">
    <div class="form-group">
        <label for="username">Usu√°rio</label>
        <input [(ngModel)]="username" name="username" class="form-control" >
    </div>
    <div class="group">
        <label for="password">Senha</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" >
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Login</button>
      <button class="btn btn-primary" (click)="register()">Registrar</button>
    </div>
</form>
